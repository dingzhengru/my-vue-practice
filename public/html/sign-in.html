<div>
    <h1>Sign In</h1>
    <div v-if="message" class="alert alert-info" role="alert">
        {{ message }}
    </div>
    <div v-if="success" class="alert alert-success" role="alert">
        {{ success }}
    </div>
    <div v-if="error" class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    <form>
        <div class="row">
            <div class="col-4">
                <label for="emailInput">Email address</label>
                <input v-model="user.email" type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" placeholder="Email">
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <label for="passInput">Password</label>
                <input v-model="user.password" type="password" class="form-control" id="passInput" placeholder="Password">
            </div>
        </div>
        
        <br>
        
        <button @click.prevent="signIn(user)" class="btn btn-primary">Submit</button>
    </form>
</div>
