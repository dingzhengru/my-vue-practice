<div id="product"><h1>Product</h1><br><div class="form-group"><input type="text" v-model="searchText" class="form-control" id="searchInput" placeholder="search..."></div><input type="text" v-model="product.name" placeholder="Name"> <input type="number" v-model="product.price" placeholder="Pirce"> <button @click="addProduct(product)" class="btn btn-success">addProduct</button> <button @click="isEdit = !isEdit" class="btn btn-warning">Edit</button> <button v-if="isEdit" @click="editProducts()" class="btn btn-primary">Save</button><table v-if="!isEdit" id="prodcut-table" class="table"><thead><tr><th scope="col" @click="sortProducts('id')">#</th><th scope="col" @click="sortProducts('name')">Name</th><th scope="col" @click="sortProducts('price')">Price</th></tr></thead><tbody><tr class="products-tr" v-for="p in productsFilter"><td>{{ p.id }}</td><td>{{ p.name }}</td><td>{{ p.price }}</td><td><button @click="removeProduct(p)" class="btn btn-danger">removeProduct</button></td></tr></tbody></table><!-- Edit mode --><table v-if="isEdit" id="prodcut-table" class="table"><thead><tr><th scope="col" @click="sortProducts('id')">#</th><th scope="col" @click="sortProducts('name')">Name</th><th scope="col" @click="sortProducts('price')">Price</th></tr></thead><tbody><tr class="products-tr" v-for="p in productsFilter"><td><input class="form-control" v-model="p.id" disabled="disabled"></td><td><input class="form-control" v-model="p.name"></td><td><input type="number" class="form-control" v-model="p.price"></td><td><button @click="removeProduct(p)" class="btn btn-danger">removeProduct</button></td></tr></tbody></table><!-- Page --><nav id="product-pagination" class="pagination-nav"><!-- currentPage <= 1 ? 0 : currentPage-- 前者為true會執行的 後者為false會執行的 --><ul class="pagination"><li class="page-item" v-bind:class="{ 'disabled': currentPage <= 1 }" @click="currentPage <= 1 ? 0 : currentPage--"><a class="page-link">Previous</a></li><li v-for="(p, index) in totalPage()" @click="currentPage = index + 1" class="page-item"><a v-bind:class="{'disabled': currentPage == index + 1}" class="page-link btn">{{ index + 1 }}</a><!-- <a class="page-link">{{ index + 1 }}</a> --></li><li class="page-item" v-bind:class="{ 'disabled': currentPage >= totalPage() }" @click="currentPage >= totalPage() ? 0 : currentPage++"><a class="page-link">Next</a></li></ul></nav></div>
